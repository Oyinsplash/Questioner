<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"  href="assets/css/signup.css" />

</head>
<body>
        
    <div class="signupbox">

        <a href="index.html"><h1 class="logo">Questioner</h1></a>
        <h2 id="heading">New to Questioner?</h2>
        <p>Sign up - It's free and simple!</p>
        
        <div class="contentbox">
                <form>

                        <div class="firstname">
                            <input type="text" name="firstname" placeholder="Firstname" id="fullname" required>
                        </div>
                        <div class="lastname">
                            <input type="text" name="lastname" placeholder="Lastname" id="fullname" required>
                        </div>
                        <div class="username">
                            <input type="text" placeholder="Username" name="username" id="username" required>
                        </div>
                        <div class="email">
                            <input type="email" placeholder="Email" name="email" id="email" required>
                        </div>
                        <div class="phonenumber">
                            <input type="number" placeholder="Telephone" name="telephone" id="telephone" required>
                        </div>
                        <div class="password">
                            <input type="password" placeholder="Password" name="password" id="password" required>
                        </div>
                        <div class="confirm-password">
                            <input type="password" placeholder="Re-enter password" name="password2"id="confirm-password" required>
                        </div>  
                        <div class="button-container">
                            <input type="submit" value="Sign Up" class="sign-up-button">
                        </div>
                        
                        <div class="register">
                            <a href="sign-in.html">Already have an account? Sign In</a><br>
                            <a href="#">Forgot password</a>
                        </div>
            
                </form>
        </div>

    </div>
        
</body>
</html>

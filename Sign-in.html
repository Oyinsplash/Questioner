<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"  href="assets/css/signin.css" />
    
</head>
<body>
        
    <div class="signinbox">
        <a href="index.html"><h1 class="logo">Questioner</h1></a>
        <h2>Welcome Back</h2>
        <p>Don't miss out! Sign in to stay updated on meetups.</p>
            <form action="profile.html" method="POST">
                <div class="email">
                    <input type="email" placeholder="Email" name="email" id="email" required>
                </div>
                <div class="password">
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div> 
                <div class="button-container">
                    <input type="submit" value="Sign In" class="sign-in-button">
                </div>
        
                <div class="register">
                    <a href="sign-up.html">Don't have an account? Register</a><br>
                    <a href="#">Forgot password</a>
                </div>
            </form>
    </div>
    
</body>
</html>
